name: .NET - Ubuntu

on:
  push:
    branches: [ "master" ]
  pull_request_target:
    branches: [ "master" ]

permissions:
  contents: read
  statuses: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.100-preview.4.25258.110'

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src

    - name: Build
      run: dotnet build --no-restore
      working-directory: ./src

    - name: Build LlmTornado for .NET Framework 4.6.2
      run: dotnet build --no-restore --framework net462
      working-directory: ./src/LlmTornado

    - name: Update GitHub status check
      if: always()
      uses: actions/github-script@v6
      with:
        script: |
          const status = '${{ job.status }}';
          await github.rest.repos.createCommitStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.payload.pull_request?.head.sha || context.sha,
            state: status === 'success' ? 'success' : 'failure',
            context: 'Build',
            description: `The build ${status === 'success' ? 'passed' : 'failed'}`,
            target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
          });